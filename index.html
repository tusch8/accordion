<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>アコーディオン</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js" defer></script>
</head>

<body>
	<h1>アコーディオン</h1>
	<p>details,summaryを使ったアコーディオン</p>
	<details class="details" data-details>
		<summary class="summary">Q.質問1</summary>
		<div class="details-content">
			<div class="details-content-inner">A.回答1</div>
		</div>
	</details>
	<details class="details" data-details>
		<summary class="summary">Q.質問2</summary>
		<div class="details-content">
			<div class="details-content-inner">A.回答2</div>
		</div>
	</details>
	<details class="details" data-details>
		<summary class="summary">Q.質問3</summary>
		<div class="details-content">
			<div class="details-content-inner">A.回答3<br>テキストテキストテキスト<br>テキストテキストテキスト<br>テキストテキストテキスト</div>
		</div>
	</details>
	<details class="details" data-details open>
		<summary class="summary">Q.質問4初期状態で開く</summary>
		<div class="details-content">
			<div class="details-content-inner">A.回答4<br>summary要素に初めからopen属性をつけておけば良い</div>
		</div>
	</details>
</body>

</html>
